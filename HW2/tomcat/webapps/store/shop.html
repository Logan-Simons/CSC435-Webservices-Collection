<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shop</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        max-width: 900px;
        margin: auto;
        padding: 50px;
      }
      .cart-icon {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 20px;
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .cart-icon:hover {
        background: #0056b3;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }
      .product-card {
        background-color: #222;
        padding: 15px;
        border-radius: 8px;
        width: 250px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      }
      .product-card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .product-card h3 {
        margin: 10px 0;
      }
      .add-to-cart,
      .clear-cart {
        background-color: #007bff;
        border: none;
        padding: 10px;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
      }

      .clear-cart {
        max-width: 140px;
      }
      .add-to-cart:hover,
      .clear-cart:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Shopping Cart UI -->
    <!-- Clear Cart Button -->

    <div class="cart">
      <div class="cart-icon" onclick="viewCart()">
        ðŸ›’ Cart (<span id="cart-count">0</span>)
      </div>
    </div>

    <div class="container">
      <h1>Welcome to Our Shop</h1>
      <p>Browse our products and make a purchase.</p>
      <a href="quote.html">Go to Quote Page</a>

      <div class="gallery">
        <!-- Products -->
        <div class="product-card">
          <img
            src="https://www.avnow.com/cdn/shop/products/jbl-control-23-1-50-watt-speakers-pair-jbl-c231-pair-691991002007-28291918397515_700x700.jpg?v=1628363873"
            alt="JBL Speaker"
          />
          <h3>JBL Speaker</h3>
          <button class="add-to-cart" onclick="addToCart('JBL Speaker')">
            Add to Cart
          </button>
        </div>

        <div class="product-card">
          <img
            src="https://discount.videotoybox.com/NDI-HX-PTZ-Camera-White/VC-A50PNW-NDI-PTZ-camera-white-angle.jpg"
            alt="PTZ3 Camera"
          />
          <h3>PTZ3 Camera</h3>
          <button class="add-to-cart" onclick="addToCart('PTZ3 Camera')">
            Add to Cart
          </button>
        </div>

        <div class="product-card">
          <img
            src="https://www.andysmusic.com/cdn/shop/files/Sennheiser-e835-Dynamic-Cardioid-Vocal-Microphone-2.jpg?v=1707449599&width=700"
            alt="Sennheiser e835 Microphone"
          />
          <h3>Sennheiser e835 Microphone</h3>
          <button
            class="add-to-cart"
            onclick="addToCart('Sennheiser e835 Microphone')"
          >
            Add to Cart
          </button>
        </div>
        <button class="clear-cart" id="clear-cart-btn" onclick="clearCart()">
          Clear Cart
        </button>
      </div>
    </div>

    <script>
      // Function to update cart count
      function updateCartCount() {
        fetch("CartServlet")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("cart-count").textContent = data.count;
          });
      }

      // Function to add item to cart
      function addToCart(productName) {
        fetch("CartServlet", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "action=add&product=" + encodeURIComponent(productName),
        }).then(() => updateCartCount());
      }

      // Function to view cart and show items along with the total cost
      function viewCart() {
        fetch("CartServlet")
          .then((response) => response.json())
          .then((data) => {
            alert(
              "Cart Items:\n" +
                data.items.join("\n") +
                "\nTotal Cost: " +
                data.cost
            );
          });
      }

      // Function to clear the cart
      function clearCart() {
        fetch("CartServlet", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "action=clear",
        }).then(() => updateCartCount());
      }

      // Initialize cart count on page load
      updateCartCount();
    </script>
  </body>
</html>
