<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invoice Generator - Video Streaming</title>
    <style>
      body {
        background-color: rgb(0, 0, 0);
        margin: 20px;
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        background-color: rgb(0, 0, 0);
        padding: 50px;
        max-width: 600px;
        margin: auto;
        margin-bottom: 50px;
      }
      h1 {
        text-align: center;
        margin-bottom: 50px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      /* The label is given a fixed width so that all labels line up */
      .form-group label {
        width: 150px;
        text-align: right;
        margin-right: 10px;
      }
      /* Inputs and textareas take the rest of the available space */
      .form-group input[type="text"],
      .form-group input[type="date"],
      .form-group textarea,
      .form-group select {
        flex: 1;
        padding: 5px;
        border: 1px solid #555;
        border-radius: 3px;
        background-color: #222;
        color: white;
      }
      .form-group-checkbox {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .form-group-checkbox label {
        width: 150px;
        text-align: right;
        margin-right: 10px;
      }
      button[type="submit"] {
        display: block;
        float: right;
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 3px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="shop.html" style="color: #007bff; text-decoration: none"
        >Visit Our Shop</a
      >

      <h1>Get an Estimate</h1>
      <h2>Basic Event Information</h2>
      <form action="Estimate" method="POST">
        <!-- Event Information -->
        <div class="form-group">
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter event location"
            required
          />
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Start &amp; End Time:</label>
          <input
            type="text"
            id="time"
            name="time"
            placeholder="e.g. 09:00-17:00"
            required
          />
        </div>
        <div class="form-group">
          <label for="setup">Setup Time:</label>
          <input
            type="text"
            id="setup"
            name="setup"
            placeholder="e.g. 1 hour"
          />
        </div>
        <div class="form-group">
          <label for="teardown">Teardown Time:</label>
          <input
            type="text"
            id="teardown"
            name="teardown"
            placeholder="e.g. 1 hour"
          />
        </div>

        <h2>Video Streaming Details</h2>
        <!-- Video Streaming Options -->
        <div class="form-group-checkbox">
          <label for="isethernet">Ethernet Provided?</label>
          <input
            type="checkbox"
            id="isethernet"
            name="isethernet"
            value="Ethernet"
          />
        </div>
        <div class="form-group">
          <label for="cameras">Number of Cameras:</label>
          <select id="cameras" name="cameras" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="additional">Additional Info:</label>
          <textarea
            id="additional"
            name="additional"
            rows="3"
            placeholder="Enter any extra details here..."
          ></textarea>
        </div>
        <button type="submit">Get Estimation</button>
      </form>
    </div>
  </body>
</html>
